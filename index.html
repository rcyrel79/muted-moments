<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrel Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="Cyrel's Timeline">
    <meta property="og:image" content="images/social-preview.jpg">
    <meta name="description" content="My personal story, shown as a timeline.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header-wrapper">
        <img src="images/IMG_5401.webp" alt="Header Image" class="profile-picture" loading="lazy">
        <h1 class="main-title">Muted Moments</h1>
    </div>
    <!-- Header Section End -->

    <div class="header-line"></div>

    <!-- Timeline Section -->
    <section class="timeline-wrapper">

        <!-- Timeline Month -->
        <div class="timeline-month">
            <div class="timeline-month-title">January</div>
        </div>
        <!-- Timeline Month End -->

        <!-- Timeline Card -->
        <article class="timeline-card">
            <figure class="timeline-card-image">
                <img src="images/IMG_5322 600px.webp" alt="Timeline Image" loading="lazy">
            </figure>
            <div class="timeline-card-content">
                <h3 class="timeline-location"><i class="fas fa-map-marker-alt"></i> City times Square, Mandaue, Cebu</h3>
                <p class="timeline-description">
                    
                </p>
            </div>
        </article>
        <!-- Timeline Card End -->
    </section>
    <!-- Timeline Section End -->
</body>
</html>
